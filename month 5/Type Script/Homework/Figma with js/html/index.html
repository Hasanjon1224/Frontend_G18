<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="form-container d-flex gap-1 m-2">
          <img src="../img/logo.png" alt="logo" />
          <h1 style="color: rgba(131, 76, 255, 1)">Cosmic</h1>
        </div>
        <div class="d-flex gap-2">
          <button class="border w-25 py-2">
            <img src="../img/credit-card-02.png" alt="" class="text-start" />
            <p>New Credit Card</p>
          </button>

          <button class="border bg-light p-2 w-25">
            <img src="../img/credit-card-02.png" alt="" class="text-start" />
            <p>My Card</p>
          </button>
        </div>
        <div class="text mt-3">
          <h1 class="text-1">Add New Card</h1>
          <p class="paragraf">
            Do more with unlimited blocks, files, automations & integrations.
          </p>
        </div>

        <div class="form w-50 my-3 m-3">
          <h5 class="title my-3">Who is</h5>
          <input type="text" class="form-control my-3" width="25" />
          <h5 class="title my-3">Payment Details</h5>
          <input type="text" width="25" class="form-control my-3" />
          <input type="text" width="25" class="form-control my-3" />
          <input type="text" width="25" class="form-control my-3" />
          <div class="buttons gap-3 my-3">
            <button class="btn btn-secondary btn-lg" id="Cancel">Cancel</button>
            <button class="btn btn-primary btn-lg" id="addCard">Add</button>
            <p class="mt-3">
              By providing your card information, you allow us to charge your
              card for future payment in accordance with their terms.
            </p>
          </div>
        </div>

        <div class="img_hero">
          <img src="../img/cubic.png" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
