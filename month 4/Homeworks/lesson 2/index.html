<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form
        class="d-flex flex-column justify-content-center text-center align-items-center"
      >
        <h1 class="">Login</h1>
        <label for="email" class="text-secondary text-start">Email</label>
        <input
          class="form-control w-50 mb-5"
          type="email"
          name=""
          id="input-1"
          placeholder="enter your email"
          required
        />

        <label for="password" class="text-secondary text-start">
          Password
        </label>
        <input
          class="form-control w-50 mb-5"
          type="password"
          name="password"
          id="input-2"
          placeholder="enter your password"
        />
        <p class="exit"></p>
        <button
          type="button"
          class="btn btn-success rounded-1"
          onclick="yaroqli()"
        >
          Login
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
