<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      #shape {
          position: relative;
          top: 50px;
          left: 50px;
      }
  </style>
  </head>
  <body>


    <textarea id="myTextarea" rows="10" cols="30"> </textarea>
    <br />
    <input type="text" id="myInput" placeholder="So'z kiriting" />
    <button class="btn btn-success" onclick="checkWord()">Tekshirish</button>
    <p id="result"></p>

    <form action="Get" class="form-control  align-items-center align-content-center">
      <label for="width">Width</label>
      <input type="number" id="width"  class="m-3 p-0"/><br />

      <label for="height">Height</label>
      <input type="number" id="height"  class="m-3 p-0"/><br />

      <label for="radius">Radius</label>
      <input type="number" id="radius" class="m-3 p-0" /><br />

      <label for="color">Color</label>
      <input type="color" id="color" />
      <button type="button" class="btn btn-success" onclick="drawShape()">
        Ok
      </button>
    </form>
    <div id="shape"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

      <script>
        function drawShape() {
          const width = document.getElementById("width").value;
          const height = document.getElementById("height").value;
          const radius = document.getElementById("radius").value;
          const color = document.getElementById("color").value;

          const shape = document.getElementById("shape");
          shape.style.width = width + "px";
          shape.style.height = height + "px";
          shape.style.backgroundColor = color;
          shape.style.borderRadius = radius + "px";
        }
      </script>
    <script src="./tasks.js"></script>
  </body>
</html>
