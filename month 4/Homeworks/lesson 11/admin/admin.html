<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="py-2">
      <div class="container px-4 px-lg-5 mt-5">
        <form class="row" id="productForm">
          <h2 class="text-center mb-5">Add Product</h2>
          <div class="col-md-6">
            <input
              type="text"
              placeholder="Product title"
              class="form-control mb-3"
              id="title"
            />
            <input
              type="text"
              placeholder="Product price"
              class="form-control mb-3"
              id="price"
            />
            <input
              type="text"
              placeholder="Product rate "
              class="form-control mb-3"
              id="rate"
            />
          </div>

          <div class="col-md-6">
            <input
              type="file"
             accept="imageUrl"
              id="imageUrl"
            />
            <input
              type="text"
              placeholder="Product count"
              class="form-control mb-3"
              id="count"
            />
            <div class="row">
              <div class="col-md-6">
                <button class="btn btn-primary w-100" id="btnAdd" onclick="mahsulotniQoshish()">
                  Add Product
                </button>
              </div>

              <div class="col-md-6">
                <button class="btn btn-success w-100" id="btnEdit">
                  Change Product
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="row" id="cardWrapperAdmin"></div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./admin.js"></script>
  </body>
</html>
