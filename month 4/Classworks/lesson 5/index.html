    <div onclick="alert('The handler!')">
        <em onclick="event.stopPropagation()" >If you click on <code>EM</code>, the handler on <code>DIV</code> runs.</em>
      </div

      <div id="menu">
        <button data-action="save">Save</button>
        <button data-action="load">Load</button>
        <button data-action="search">Search</button>
      </div>
      
      <script>
        class Menu {
          constructor(elem) {
            this._elem = elem;
            elem.onclick = this.onClick.bind(this); // (*)
          }
      
          save() {
            alert('saving');
          }
      
          load() {
            alert('loading');
          }
      
          search() {
            alert('searching');
          }
      
          onClick(event) {
            let action = event.target.dataset.action;
            if (action) {
              this[action]();
            }
          };
        }
      
        new Menu(menu);
      </script>
